<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>LangGraph Travel Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background: #f6f6f6; }
    .container { max-width: 760px; margin: 0 auto; padding: 20px; }
    .chat { background: #fff; border-radius: 8px; padding: 16px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
    .msgs { height: 420px; overflow-y: auto; border: 1px solid #e6e6e6; padding: 12px; border-radius: 6px; background: #fafafa; }
    .msg { margin: 8px 0; }
    .ai { color: #111; }
    .user { color: #0a5; text-align: right; }
    .row { display: flex; gap: 8px; margin-top: 12px; }
    input[type=text] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 10px 14px; border: none; border-radius: 6px; background: #0a84ff; color: #fff; cursor: pointer; }
    .prefs { margin-top: 8px; display: flex; gap: 12px; flex-wrap: wrap; }
    .tag { display: inline-block; padding: 2px 8px; background: #e8f1ff; border-radius: 12px; margin-right: 6px; }
    .small { font-size: 12px; color: #555; }
  </style>
</head>
<body>
<div class="container">
  <h2>LangGraph Travel Planner</h2>
  <div class="chat">
    <div id="msgs" class="msgs"></div>

    <div id="prefs-wrap"></div>

    <div class="row">
      <input id="text" type="text" placeholder="Type here..."/>
      <button onclick="send()">Send</button>
    </div>
    <div class="small">Tip: when asked for preferences, tick checkboxes and press Send without typing.</div>
  </div>
</div>

<script>
const SID = String(Date.now());
const msgs = document.getElementById('msgs');
const prefsWrap = document.getElementById('prefs-wrap');
const input = document.getElementById('text');

function addMsg(text, who) {
  const div = document.createElement('div');
  div.className = 'msg ' + (who === 'ai' ? 'ai' : 'user');
  div.textContent = text;
  msgs.appendChild(div);
  msgs.scrollTop = msgs.scrollHeight;
}

function renderPrefs(ui) {
  prefsWrap.innerHTML = '';
  if (!ui || ui.type !== 'preferences') return;
  const options = ui.options || [];
  const box = document.createElement('div');
  box.className = 'prefs';
  options.forEach(opt => {
    const id = 'pref_' + opt.replace(/\s+/g, '_');
    const label = document.createElement('label');
    label.innerHTML = `<input type="checkbox" id="${id}" value="${opt}"/> ${opt}`;
    box.appendChild(label);
  });
  prefsWrap.appendChild(box);
}

async function send() {
  const ui = prefsWrap.querySelectorAll('input[type=checkbox]:checked');
  const selected = Array.from(ui).map(x => x.value);
  const text = input.value;
  if (text) addMsg(text, 'user');
  input.value = '';

  const resp = await fetch('/chat', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ session_id: SID, message: text, preferences: selected.length ? selected : null })
  });
  const data = await resp.json();
  renderPrefs(data.ui);
  if (data.reply) addMsg(data.reply, 'ai');
}

// Kick off first turn to get greeting
send();
</script>
</body>
</html>
